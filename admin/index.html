<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 | 서풍</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-login-page">
    <div class="admin-login">
        <div class="admin-login__card">
            <div class="admin-login__header">
                <img src="../logo_transparent.png" alt="서풍 로고" class="admin-login__logo">
                <h1>서풍 관리자</h1>
                <p>관리자 계정으로 로그인하세요</p>
            </div>

            <form class="admin-login__form" id="loginForm">
                <div class="admin-form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="관리자 아이디" required>
                </div>

                <div class="admin-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>

                <div class="admin-form-group admin-form-group--checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>

                <button type="submit" class="admin-login__btn">로그인</button>

                <p class="admin-login__error" id="loginError"></p>
            </form>

            <div class="admin-login__footer">
                <a href="../index.html">← 홈페이지로 돌아가기</a>
            </div>
        </div>

        <!-- 로그인 정보 안내 (개발용) -->
        <div class="admin-login__info">
            <h4>테스트 계정 정보</h4>
            <p><strong>아이디:</strong> admin</p>
            <p><strong>비밀번호:</strong> seopung2024!</p>
            <p class="admin-login__warning">* 실제 운영 시 백엔드 인증 시스템 필요</p>
        </div>
    </div>

    <script>
        // 간단한 데모용 로그인 (실제 운영 시 백엔드 인증 필요)
        const DEMO_CREDENTIALS = {
            username: 'admin',
            password: 'seopung2024!'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                // 로그인 성공
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUser', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                window.location.href = 'dashboard.html';
            } else {
                // 로그인 실패
                errorEl.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorEl.style.display = 'block';
            }
        });

        // 이미 로그인된 경우 대시보드로 이동
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
