            <a href="news-manage.html" class="admin-nav__item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/></svg><span>뉴스/보도자료</span></a>
            <a href="resources-manage.html" class="admin-nav__item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg><span>자료실</span></a>
            <a href="faq-manage.html" class="admin-nav__item admin-nav__item--active"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg><span>FAQ</span></a>
            <a href="careers-manage.html" class="admin-nav__item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg><span>채용정보</span></a>

            <a href="quotes.html" class="admin-nav__item"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg><span>견적 요청</span></a>
        </nav>
        <div class="admin-sidebar__footer">
            <a href="../index.html" class="admin-sidebar__link"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg><span>홈페이지 보기</span></a>
            <button class="admin-sidebar__logout" onclick="logout()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg><span>로그아웃</span></button>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header__title"><h1>FAQ 관리</h1><p>자주 묻는 질문을 관리하세요</p></div>
            <div class="admin-header__user"><span id="currentUser">관리자</span></div>
        </header>

        <div class="admin-content">
            <div class="admin-card" style="margin-bottom: 1.5rem;">
                <div class="admin-card__content" style="padding: 1rem 1.5rem;">
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <button onclick="openModal()" class="btn btn--primary" style="padding: 0.5rem 1rem;">+ FAQ 등록</button>
                        <span style="margin-left: auto; font-size: 0.875rem; color: var(--text-light);">총 <strong id="totalCount">0</strong>건</span>
                        <button onclick="loadFaq()" class="btn btn--outline" style="padding: 0.5rem 1rem;">새로고침</button>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card__content" style="padding: 0;">
                    <table class="admin-table">
                        <thead><tr><th style="width: 80px;">카테고리</th><th>질문</th><th style="width: 60px;">순서</th><th style="width: 120px;">관리</th></tr></thead>
                        <tbody id="faqList"><tr><td colspan="4" style="text-align: center; padding: 3rem;">로딩 중...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="faqModal" class="admin-modal" style="display: none;">
        <div class="admin-modal__content" style="max-width: 700px;">
            <div class="admin-modal__header"><h3 id="modalTitle">FAQ 등록</h3><button class="admin-modal__close" onclick="closeModal()">&times;</button></div>
            <div class="admin-modal__body">
                <div style="margin-bottom: 1rem;"><label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">카테고리</label>
                    <select id="faqCategory" class="admin-select" style="width: 100%;"><option value="제품">제품</option><option value="주문/배송">주문/배송</option><option value="결제">결제</option><option value="기타">기타</option></select>
                </div>
                <div style="margin-bottom: 1rem;"><label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">질문 *</label><input type="text" id="faqQuestion" class="form-group__input" placeholder="질문을 입력하세요" required></div>
                <div style="margin-bottom: 1rem;"><label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">답변 *</label><textarea id="faqAnswer" class="form-group__textarea" rows="6" placeholder="답변을 입력하세요" required></textarea></div>
                <div style="margin-bottom: 1rem;"><label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">순서 (낮을수록 상단)</label><input type="number" id="faqOrder" class="form-group__input" value="0" min="0"></div>
            </div>
            <div class="admin-modal__footer"><button class="btn btn--primary" onclick="saveFaq()">저장</button><button class="btn btn--outline" onclick="closeModal()">취소</button></div>
        </div>
    </div>

    <style>
        .admin-select { padding: 0.5rem 1rem; border: 1px solid var(--border-light); border-radius: 0.375rem; font-size: 0.875rem; background: #fff; }
        .admin-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .admin-modal__content { background: #fff; border-radius: 0.75rem; width: 100%; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
        .admin-modal__header { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-light); }
        .admin-modal__header h3 { font-size: 1.125rem; font-weight: 600; }
        .admin-modal__close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }
        .admin-modal__body { padding: 1.5rem; overflow-y: auto; flex: 1; }
        .admin-modal__footer { display: flex; gap: 0.75rem; padding: 1rem 1.5rem; border-top: 1px solid var(--border-light); justify-content: flex-end; }
        .admin-table tbody tr { transition: background 0.2s; }
        .admin-table tbody tr:hover { background: var(--bg-light); }
        .form-group__textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-light); border-radius: 0.375rem; font-size: 0.9375rem; resize: vertical; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno", authDomain: "seopung-website.firebaseapp.com", projectId: "seopung-website", storageBucket: "seopung-website.firebasestorage.app", messagingSenderId: "563395096680", appId: "1:563395096680:web:8f363c42f6833f65628bdd" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let faqData = [], editId = null;

        window.loadFaq = async function() {
            const tbody = document.getElementById('faqList');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem;">로딩 중...</td></tr>';
            try {
                const q = query(collection(db, "faq"), orderBy("order", "asc"));
                const snap = await getDocs(q);
                faqData = []; snap.forEach(d => faqData.push({ id: d.id, ...d.data() }));
                document.getElementById('totalCount').textContent = faqData.length;
                if (faqData.length === 0) { tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: var(--text-light);">등록된 FAQ가 없습니다.</td></tr>'; return; }
                tbody.innerHTML = faqData.map(f => `<tr><td>${f.category || '기타'}</td><td><strong>${f.question || '-'}</strong><br><small style="color: var(--text-light);">${(f.answer || '').substring(0, 50)}...</small></td><td>${f.order || 0}</td><td><button class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin-right: 0.25rem;" onclick="editFaq('${f.id}')">수정</button><button class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="deleteFaq('${f.id}')">삭제</button></td></tr>`).join('');
            } catch (e) { console.error(e); tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: #ef4444;">로드 실패</td></tr>'; }
        };

        window.openModal = function() { editId = null; document.getElementById('modalTitle').textContent = 'FAQ 등록'; document.getElementById('faqCategory').value = '제품'; document.getElementById('faqQuestion').value = ''; document.getElementById('faqAnswer').value = ''; document.getElementById('faqOrder').value = '0'; document.getElementById('faqModal').style.display = 'flex'; };
        window.closeModal = function() { document.getElementById('faqModal').style.display = 'none'; };
        window.editFaq = function(id) { const f = faqData.find(x => x.id === id); if (!f) return; editId = id; document.getElementById('modalTitle').textContent = 'FAQ 수정'; document.getElementById('faqCategory').value = f.category || '제품'; document.getElementById('faqQuestion').value = f.question || ''; document.getElementById('faqAnswer').value = f.answer || ''; document.getElementById('faqOrder').value = f.order || 0; document.getElementById('faqModal').style.display = 'flex'; };
        window.saveFaq = async function() {
            const category = document.getElementById('faqCategory').value, question = document.getElementById('faqQuestion').value.trim(), answer = document.getElementById('faqAnswer').value.trim(), order = parseInt(document.getElementById('faqOrder').value) || 0;
            if (!question || !answer) { alert('질문과 답변을 입력해주세요.'); return; }
            try {
                if (editId) { await updateDoc(doc(db, "faq", editId), { category, question, answer, order, updatedAt: Timestamp.now() }); alert('수정되었습니다.'); }
                else { await addDoc(collection(db, "faq"), { category, question, answer, order, createdAt: Timestamp.now() }); alert('등록되었습니다.'); }
                closeModal(); loadFaq();
            } catch (e) { console.error(e); alert('저장 실패'); }
        };
        window.deleteFaq = async function(id) { if (!confirm('삭제하시겠습니까?')) return; try { await deleteDoc(doc(db, "faq", id)); loadFaq(); } catch (e) { alert('삭제 실패'); } };

        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) window.location.href = 'index.html';
        document.getElementById('currentUser').textContent = localStorage.getItem('adminUser') || sessionStorage.getItem('adminUser') || '관리자';
        window.logout = function() { localStorage.removeItem('adminLoggedIn'); localStorage.removeItem('adminUser'); localStorage.removeItem('loginTime'); sessionStorage.clear(); window.location.href = 'index.html'; };
        document.getElementById('faqModal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
        loadFaq();
    </script>
</body>
</html>
