    <main class="admin-main">

        <div class="admin-content">
            <form id="careerForm" class="write-form">
                <!-- 제목 -->

                    <label class="write-form__label">공고 제목 <span class="required">*</span></label>
                    <input type="text" id="careerTitle" class="write-form__input" placeholder="예: 수산물 가공 생산직 모집" required>
                </div>

                <!-- 부서/직무 -->
                <div class="write-form__row">
                    <div class="write-form__section write-form__section--half">
                        <label class="write-form__label">부서</label>
                        <input type="text" id="careerDepartment" class="write-form__input" placeholder="예: 생산팀">
                    </div>
                    <div class="write-form__section write-form__section--half">
                        <label class="write-form__label">고용형태</label>
                        <select id="careerType" class="write-form__select">
                            <option value="정규직">정규직</option>
                            <option value="계약직">계약직</option>
                            <option value="인턴">인턴</option>
                            <option value="파트타임">파트타임</option>
                        </select>
                    </div>
                </div>

                <!-- 경력/학력 -->
                <div class="write-form__row">
                    <div class="write-form__section write-form__section--half">
                        <label class="write-form__label">경력</label>
                        <select id="careerExperience" class="write-form__select">
                            <option value="무관">무관</option>
                            <option value="신입">신입</option>
                            <option value="경력 1년 이상">경력 1년 이상</option>
                            <option value="경력 3년 이상">경력 3년 이상</option>
                            <option value="경력 5년 이상">경력 5년 이상</option>
                        </select>
                    </div>
                    <div class="write-form__section write-form__section--half">
                        <label class="write-form__label">학력</label>
                        <select id="careerEducation" class="write-form__select">
                            <option value="무관">무관</option>
                            <option value="고졸 이상">고졸 이상</option>
                            <option value="초대졸 이상">초대졸 이상</option>
                            <option value="대졸 이상">대졸 이상</option>
                        </select>
                    </div>
                </div>

                <!-- 근무지/마감일 -->
                <div class="write-form__row">
                    <div class="write-form__section write-form__section--half">
                        <label class="write-form__label">근무지</label>
                        <input type="text" id="careerLocation" class="write-form__input" placeholder="예: 전남 여수시 화양면" value="전남 여수시 화양면">
                    </div>
                    <div class="write-form__section write-form__section--half">

    <!-- Toast UI Editor -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, addDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno",
            authDomain: "seopung-website.firebaseapp.com",
            projectId: "seopung-website",
            storageBucket: "seopung-website.firebasestorage.app",
            messagingSenderId: "563395096680",
            appId: "1:563395096680:web:8f363c42f6833f65628bdd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editor = null;
        let editId = null;

        // URL에서 수정 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        editId = urlParams.get('id');

        // Toast UI Editor 초기화
        function initEditor() {
            editor = new toastui.Editor({
                el: document.querySelector('#editor'),
                height: '400px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                language: 'ko-KR',
                placeholder: '채용공고 상세 내용을 입력하세요...',
                toolbarItems: [
                    ['heading', 'bold', 'italic', 'strike'],
                    ['hr', 'quote'],
                    ['ul', 'ol', 'task'],
                    ['table', 'link'],
                    ['code']
                ]
            });
        }

        // 수정 모드: 기존 데이터 로드
        async function loadCareer() {
            if (!editId) return;

            document.getElementById('pageTitle').textContent = '채용공고 수정';

            try {
                const docRef = doc(db, "careers", editId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('careerTitle').value = data.title || '';
                    document.getElementById('careerDepartment').value = data.department || '';
                    document.getElementById('careerType').value = data.type || '정규직';
                    document.getElementById('careerExperience').value = data.experience || '무관';
                    document.getElementById('careerEducation').value = data.education || '무관';
                    document.getElementById('careerLocation').value = data.location || '';
                    document.getElementById('careerStatus').value = data.status || '모집중';

                    if (data.deadline) {
                        // Firestore Timestamp를 날짜 문자열로 변환
                        const deadlineDate = data.deadline.toDate ? data.deadline.toDate() : new Date(data.deadline);
                        document.getElementById('careerDeadline').value = deadlineDate.toISOString().split('T')[0];
                    }

                    setTimeout(() => {
                        if (editor && data.content) {
                            editor.setHTML(data.content);
                        }
                    }, 100);
                } else {
                    alert('채용공고를 찾을 수 없습니다.');
                    location.href = 'careers-manage.html';
                }
            } catch (error) {
                console.error("Error loading career:", error);
                alert('데이터를 불러올 수 없습니다.');
            }
        }

        // 저장
        async function saveCareer(e) {
            e.preventDefault();

            const title = document.getElementById('careerTitle').value.trim();
            const department = document.getElementById('careerDepartment').value.trim();
            const type = document.getElementById('careerType').value;
            const experience = document.getElementById('careerExperience').value;
            const education = document.getElementById('careerEducation').value;
            const location = document.getElementById('careerLocation').value.trim();
            const status = document.getElementById('careerStatus').value;
            const deadlineStr = document.getElementById('careerDeadline').value;
            const content = editor ? editor.getHTML() : '';

            if (!title) {
                alert('공고 제목을 입력해주세요.');
                document.getElementById('careerTitle').focus();
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.querySelector('.btn__text').style.display = 'none';
            submitBtn.querySelector('.btn__loading').style.display = 'flex';
            submitBtn.disabled = true;

            try {
                const careerData = {
                    title, department, type, experience, education, location, status, content,
                    updatedAt: Timestamp.now()
                };

                if (deadlineStr) {
                    careerData.deadline = Timestamp.fromDate(new Date(deadlineStr));
                }

                if (editId) {
                    await updateDoc(doc(db, "careers", editId), careerData);
                    alert('채용공고가 수정되었습니다.');
                } else {
                    careerData.createdAt = Timestamp.now();
                    careerData.views = 0;
                    await addDoc(collection(db, "careers"), careerData);
                    alert('채용공고가 등록되었습니다.');
                }
                location.href = 'careers-manage.html';
            } catch (error) {
                console.error("Error saving career:", error);
                alert('저장에 실패했습니다.');

                submitBtn.querySelector('.btn__text').style.display = 'block';
                submitBtn.querySelector('.btn__loading').style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // 로그인 체크
        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
        }

        window.logout = function() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('loginTime');
            sessionStorage.clear();
            window.location.href = 'index.html';
        };

        // 초기화
        initEditor();
        loadCareer();
        document.getElementById('careerForm').addEventListener('submit', saveCareer);
    </script>
