        // 자료실 데이터 등록
        window.seedResources = async function() {
            clearLog();
            log('자료실 데이터 등록 시작...');

            try {
                for (const resource of resourcesData) {
                    await addDoc(collection(db, "resources"), {
                        ...resource,
                        downloads: 0,
                        createdAt: Timestamp.now()
                    });
                    log(`등록 완료: ${resource.title}`, 'success');
                }
                log(`자료실 데이터 ${resourcesData.length}건 등록 완료!`, 'success');
            } catch (error) {
                log(`오류 발생: ${error.message}`, 'error');
            }
        };

        // 뉴스 데이터 등록
        window.seedNews = async function() {
            clearLog();
            log('뉴스 데이터 등록 시작...');

            try {
                for (let i = 0; i < newsData.length; i++) {
                    const news = newsData[i];
                    // 날짜를 과거로 설정 (최근 순서대로)
                    const date = new Date();
                    date.setDate(date.getDate() - (i * 15)); // 15일 간격

                    await addDoc(collection(db, "news"), {
                        ...news,
                        thumbnail: "",
                        views: Math.floor(Math.random() * 100) + 10,
                        createdAt: Timestamp.fromDate(date)
                    });
                    log(`등록 완료: ${news.title}`, 'success');
                }
                log(`뉴스 데이터 ${newsData.length}건 등록 완료!`, 'success');
            } catch (error) {
                log(`오류 발생: ${error.message}`, 'error');
            }
        };

            try {
                // 자료실
                log('--- 자료실 등록 중 ---');
                for (const resource of resourcesData) {
                    await addDoc(collection(db, "resources"), {

                        ...faq,
                        createdAt: Timestamp.now()
                    });
