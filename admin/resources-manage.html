<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료실 관리 | 서풍 관리자</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-page">
    <!-- Admin Sidebar -->
    <aside class="admin-sidebar">
        <div class="admin-sidebar__header">
            <img src="../logo_transparent.png" alt="서풍" class="admin-sidebar__logo">
            <span>서풍 관리자</span>
        </div>

        <nav class="admin-nav">
            <a href="dashboard.html" class="admin-nav__item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>대시보드</span>
            </a>
            <a href="notices.html" class="admin-nav__item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"/>
                </svg>
                <span>공지사항</span>
            </a>
            <a href="resources-manage.html" class="admin-nav__item admin-nav__item--active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
                <span>자료실</span>
            </a>
            <a href="media.html" class="admin-nav__item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span>미디어</span>
            </a>
            <a href="inquiries.html" class="admin-nav__item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                <span>제품 문의</span>
            </a>
            <a href="quotes.html" class="admin-nav__item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
                <span>견적 요청</span>
            </a>
        </nav>

        <div class="admin-sidebar__footer">
            <a href="../index.html" class="admin-sidebar__link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
                <span>홈페이지 보기</span>
            </a>
            <button class="admin-sidebar__logout" onclick="logout()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>로그아웃</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header__title">
                <h1>자료실 관리</h1>
                <p>카탈로그, 인증서 등 다운로드 자료를 관리하세요</p>
            </div>
            <div class="admin-header__user">
                <span id="currentUser">관리자</span>
            </div>
        </header>

        <div class="admin-content">
            <!-- 작성 버튼 -->
            <div class="admin-card" style="margin-bottom: 1.5rem;">
                <div class="admin-card__content" style="padding: 1rem 1.5rem;">
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <a href="resource-write.html" class="btn btn--primary" style="padding: 0.5rem 1rem; text-decoration: none;">
                            + 자료 등록
                        </a>
                        <select id="categoryFilter" class="admin-select" onchange="loadResources()">
                            <option value="all">전체 카테고리</option>
                            <option value="카탈로그">카탈로그</option>
                            <option value="인증서">인증서</option>
                            <option value="품질성적서">품질성적서</option>
                            <option value="회사소개서">회사소개서</option>
                        </select>
                        <span style="margin-left: auto; font-size: 0.875rem; color: var(--text-light);">
                            총 <strong id="totalCount">0</strong>건
                        </span>
                        <button onclick="loadResources()" class="btn btn--outline" style="padding: 0.5rem 1rem;">새로고침</button>
                    </div>
                </div>
            </div>

            <!-- 자료 목록 -->
            <div class="admin-card">
                <div class="admin-card__content" style="padding: 0;">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th style="width: 100px;">카테고리</th>
                                <th>자료명</th>
                                <th style="width: 80px;">형식</th>
                                <th style="width: 80px;">용량</th>
                                <th style="width: 100px;">등록일</th>
                                <th style="width: 140px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="resourcesList">
                            <tr><td colspan="6" style="text-align: center; padding: 3rem;">로딩 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 안내 -->
            <div style="margin-top: 1.5rem; padding: 1rem 1.5rem; background: #fef3c7; border-radius: 0.5rem; border-left: 4px solid #f59e0b;">
                <p style="margin: 0; font-size: 0.875rem; color: #92400e;">
                    <strong>참고:</strong> 실제 파일 업로드는 Firebase Storage 설정이 필요합니다.
                    현재는 외부 URL 링크를 통해 자료를 등록할 수 있습니다. (Google Drive, Dropbox 등)
                </p>
            </div>
        </div>
    </main>

    <!-- 작성/수정 모달 -->
    <div id="writeModal" class="admin-modal" style="display: none;">
        <div class="admin-modal__content" style="max-width: 600px;">
            <div class="admin-modal__header">
                <h3 id="modalTitle">자료 등록</h3>
                <button class="admin-modal__close" onclick="closeWriteModal()">&times;</button>
            </div>
            <div class="admin-modal__body">
                <form id="resourceForm">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">자료명 *</label>
                        <input type="text" id="resourceTitle" class="form-group__input" placeholder="예: 2024 제품 카탈로그 (국문)" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">설명</label>
                        <input type="text" id="resourceDesc" class="form-group__input" placeholder="예: 냉동 수산물 전 제품 안내">
                    </div>
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">카테고리 *</label>
                            <select id="resourceCategory" class="admin-select" style="width: 100%;">
                                <option value="카탈로그">카탈로그</option>
                                <option value="인증서">인증서</option>
                                <option value="품질성적서">품질성적서</option>
                                <option value="회사소개서">회사소개서</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">파일 형식</label>
                            <select id="resourceFormat" class="admin-select" style="width: 100%;">
                                <option value="PDF">PDF</option>
                                <option value="DOC">DOC</option>
                                <option value="XLS">XLS</option>
                                <option value="JPG">JPG</option>
                                <option value="PNG">PNG</option>
                                <option value="ZIP">ZIP</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">파일 용량</label>
                            <input type="text" id="resourceSize" class="form-group__input" placeholder="예: 12.5 MB">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">다운로드 URL *</label>
                        <input type="url" id="resourceUrl" class="form-group__input" placeholder="https://drive.google.com/..." required>
                        <p style="font-size: 0.75rem; color: var(--text-light); margin-top: 0.25rem;">Google Drive, Dropbox 등의 공유 링크를 입력하세요</p>
                    </div>
                </form>
            </div>
            <div class="admin-modal__footer">
                <button class="btn btn--primary" onclick="saveResource()">저장</button>
                <button class="btn btn--outline" onclick="closeWriteModal()" style="color: var(--text-body);">취소</button>
            </div>
        </div>
    </div>

    <style>
        .admin-select { padding: 0.5rem 1rem; border: 1px solid var(--border-light); border-radius: 0.375rem; font-size: 0.875rem; background: #fff; }
        .admin-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .admin-modal__content { background: #fff; border-radius: 0.75rem; width: 90%; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
        .admin-modal__header { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-light); }
        .admin-modal__header h3 { font-size: 1.125rem; font-weight: 600; }
        .admin-modal__close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }
        .admin-modal__body { padding: 1.5rem; overflow-y: auto; flex: 1; }
        .admin-modal__footer { display: flex; gap: 0.75rem; padding: 1rem 1.5rem; border-top: 1px solid var(--border-light); justify-content: flex-end; }
        .admin-table tbody tr { transition: background 0.2s; }
        .admin-table tbody tr:hover { background: var(--bg-light); }
        .category-badge { display: inline-block; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; }
        .category-badge--catalog { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .category-badge--cert { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .category-badge--quality { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .category-badge--company { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, addDoc, updateDoc, deleteDoc, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno",
            authDomain: "seopung-website.firebaseapp.com",
            projectId: "seopung-website",
            storageBucket: "seopung-website.firebasestorage.app",
            messagingSenderId: "563395096680",
            appId: "1:563395096680:web:8f363c42f6833f65628bdd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let resourcesData = [];
        let currentResourceId = null;
        let isEditMode = false;

        const categoryClassMap = {
            '카탈로그': 'category-badge--catalog',
            '인증서': 'category-badge--cert',
            '품질성적서': 'category-badge--quality',
            '회사소개서': 'category-badge--company'
        };

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return `${date.getFullYear()}.${String(date.getMonth()+1).padStart(2,'0')}.${String(date.getDate()).padStart(2,'0')}`;
        }

        // 자료 목록 로드
        window.loadResources = async function() {
            const tbody = document.getElementById('resourcesList');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">로딩 중...</td></tr>';

            try {
                const categoryFilter = document.getElementById('categoryFilter').value;
                const q = query(collection(db, "resources"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                resourcesData = [];
                querySnapshot.forEach((doc) => {
                    resourcesData.push({ id: doc.id, ...doc.data() });
                });

                // 필터링
                let filtered = resourcesData;
                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(r => r.category === categoryFilter);
                }

                document.getElementById('totalCount').textContent = filtered.length;

                if (filtered.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-light);">등록된 자료가 없습니다.</td></tr>';
                    return;
                }

                tbody.innerHTML = filtered.map(resource => `
                    <tr>
                        <td><span class="category-badge ${categoryClassMap[resource.category] || ''}">${resource.category || '-'}</span></td>
                        <td>
                            <strong>${resource.title || '-'}</strong>
                            ${resource.description ? `<br><small style="color: var(--text-light);">${resource.description}</small>` : ''}
                        </td>
                        <td>${resource.format || '-'}</td>
                        <td>${resource.size || '-'}</td>
                        <td>${formatDate(resource.createdAt)}</td>
                        <td>
                            <a href="${resource.url}" target="_blank" class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin-right: 0.25rem;">링크</a>
                            <a href="resource-write.html?id=${resource.id}" class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin-right: 0.25rem; text-decoration: none;">수정</a>
                            <button class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="deleteResource('${resource.id}')">삭제</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("Error loading resources:", error);
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #ef4444;">데이터를 불러올 수 없습니다.</td></tr>';
            }
        };

        // 작성 모달 열기
        window.openWriteModal = function() {
            isEditMode = false;
            currentResourceId = null;
            document.getElementById('modalTitle').textContent = '자료 등록';
            document.getElementById('resourceForm').reset();
            document.getElementById('writeModal').style.display = 'flex';
        };

        window.closeWriteModal = function() {
            document.getElementById('writeModal').style.display = 'none';
        };

        // 저장
        window.saveResource = async function() {
            const title = document.getElementById('resourceTitle').value.trim();
            const description = document.getElementById('resourceDesc').value.trim();
            const category = document.getElementById('resourceCategory').value;
            const format = document.getElementById('resourceFormat').value;
            const size = document.getElementById('resourceSize').value.trim();
            const url = document.getElementById('resourceUrl').value.trim();

            if (!title || !url) {
                alert('자료명과 다운로드 URL을 입력해주세요.');
                return;
            }

            try {
                if (isEditMode && currentResourceId) {
                    await updateDoc(doc(db, "resources", currentResourceId), {
                        title, description, category, format, size, url, updatedAt: Timestamp.now()
                    });
                    alert('자료가 수정되었습니다.');
                } else {
                    await addDoc(collection(db, "resources"), {
                        title, description, category, format, size, url,
                        downloads: 0,
                        createdAt: Timestamp.now()
                    });
                    alert('자료가 등록되었습니다.');
                }
                closeWriteModal();
                loadResources();
            } catch (error) {
                console.error("Error saving resource:", error);
                alert('저장에 실패했습니다.');
            }
        };

        // 수정 모드
        window.editResource = function(id) {
            const resource = resourcesData.find(r => r.id === id);
            if (!resource) return;

            isEditMode = true;
            currentResourceId = id;
            document.getElementById('modalTitle').textContent = '자료 수정';
            document.getElementById('resourceTitle').value = resource.title || '';
            document.getElementById('resourceDesc').value = resource.description || '';
            document.getElementById('resourceCategory').value = resource.category || '카탈로그';
            document.getElementById('resourceFormat').value = resource.format || 'PDF';
            document.getElementById('resourceSize').value = resource.size || '';
            document.getElementById('resourceUrl').value = resource.url || '';
            document.getElementById('writeModal').style.display = 'flex';
        };

        // 삭제
        window.deleteResource = async function(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            try {
                await deleteDoc(doc(db, "resources", id));
                loadResources();
            } catch (error) {
                alert('삭제에 실패했습니다.');
            }
        };

        // 로그인 체크 (localStorage 또는 sessionStorage)
        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
        }
        document.getElementById('currentUser').textContent = localStorage.getItem('adminUser') || sessionStorage.getItem('adminUser') || '관리자';

        window.logout = function() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('loginTime');
            sessionStorage.clear();
            window.location.href = 'index.html';
        };

        // 모달 외부 클릭
        document.getElementById('writeModal').addEventListener('click', function(e) {
            if (e.target === this) closeWriteModal();
        });

        // 초기 로드
        loadResources();
    </script>
</body>
</html>
