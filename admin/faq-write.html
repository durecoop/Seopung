    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header__title">
                <h1 id="pageTitle">FAQ 등록</h1>
                <p>자주 묻는 질문을 등록하세요</p>
            </div>
            <div class="admin-header__actions">
                <a href="faq-manage.html" class="btn btn--outline">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
                    </svg>
                    목록으로
                </a>
            </div>
        </header>

        <div class="admin-content">
            <form id="faqForm" class="write-form">
                <!-- 카테고리 -->
                <div class="write-form__section">
                    <label class="write-form__label">카테고리 <span class="required">*</span></label>
                    <select id="faqCategory" class="write-form__select" required>
                        <option value="제품">제품</option>
                        <option value="주문/배송">주문/배송</option>
                        <option value="결제">결제</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- 질문 -->
                <div class="write-form__section">
                    <label class="write-form__label">질문 <span class="required">*</span></label>
                    <input type="text" id="faqQuestion" class="write-form__input" placeholder="자주 묻는 질문을 입력하세요" required>
                </div>

                <!-- 답변 -->
                <div class="write-form__section">
                    <label class="write-form__label">답변 <span class="required">*</span></label>
                    <textarea id="faqAnswer" class="write-form__textarea" rows="10" placeholder="답변을 입력하세요" required></textarea>
                    <p class="write-form__hint">줄바꿈은 그대로 반영됩니다.</p>
                </div>

                <!-- 정렬순서 -->
                <div class="write-form__section">
                    <label class="write-form__label">정렬 순서</label>
                    <input type="number" id="faqOrder" class="write-form__input" value="1" min="1" style="width: 120px;">
                    <p class="write-form__hint">숫자가 작을수록 먼저 표시됩니다.</p>
                </div>

                <!-- 버튼 -->
                <div class="write-form__actions">
                    <button type="button" class="btn btn--outline btn--lg" onclick="location.href='faq-manage.html'">취소</button>
                    <button type="submit" class="btn btn--primary btn--lg" id="submitBtn">
                        <span class="btn__text">저장하기</span>
                        <span class="btn__loading" style="display: none;">
                            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"/>
                            </svg>
                            저장 중...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <style>
        .write-form { max-width: 800px; }
        .write-form__section { margin-bottom: 1.5rem; }
        .write-form__label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
        .write-form__label .required { color: #ef4444; }
        .write-form__input, .write-form__select, .write-form__textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .write-form__textarea { resize: vertical; min-height: 200px; }
        .write-form__input:focus, .write-form__select:focus, .write-form__textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .write-form__hint {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .write-form__actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }
        .btn--lg { padding: 0.875rem 2rem; font-size: 1rem; }
        .btn__loading { display: flex; align-items: center; gap: 0.5rem; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .write-form__actions { flex-direction: column; }
            .write-form__actions .btn { width: 100%; }
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, addDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno",
            authDomain: "seopung-website.firebaseapp.com",
            projectId: "seopung-website",
            storageBucket: "seopung-website.firebasestorage.app",
            messagingSenderId: "563395096680",
            appId: "1:563395096680:web:8f363c42f6833f65628bdd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editId = null;

        // URL에서 수정 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        editId = urlParams.get('id');

        // 수정 모드: 기존 데이터 로드
        async function loadFaq() {
            if (!editId) return;

            document.getElementById('pageTitle').textContent = 'FAQ 수정';

            try {
                const docRef = doc(db, "faq", editId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('faqCategory').value = data.category || '제품';
                    document.getElementById('faqQuestion').value = data.question || '';
                    document.getElementById('faqAnswer').value = data.answer || '';
                    document.getElementById('faqOrder').value = data.order || 1;
                } else {
                    alert('FAQ를 찾을 수 없습니다.');
                    location.href = 'faq-manage.html';
                }
            } catch (error) {
                console.error("Error loading FAQ:", error);
                alert('데이터를 불러올 수 없습니다.');
            }
        }

        // 저장
        async function saveFaq(e) {
            e.preventDefault();

            const category = document.getElementById('faqCategory').value;
            const question = document.getElementById('faqQuestion').value.trim();
            const answer = document.getElementById('faqAnswer').value.trim();
            const order = parseInt(document.getElementById('faqOrder').value) || 1;

            if (!question || !answer) {
                alert('질문과 답변을 모두 입력해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.querySelector('.btn__text').style.display = 'none';
            submitBtn.querySelector('.btn__loading').style.display = 'flex';
            submitBtn.disabled = true;

            try {
                if (editId) {
                    await updateDoc(doc(db, "faq", editId), {
                        category, question, answer, order,
                        updatedAt: Timestamp.now()
                    });
                    alert('FAQ가 수정되었습니다.');
                } else {
                    await addDoc(collection(db, "faq"), {
                        category, question, answer, order,
                        createdAt: Timestamp.now()
                    });
                    alert('FAQ가 등록되었습니다.');
                }
                location.href = 'faq-manage.html';
            } catch (error) {
                console.error("Error saving FAQ:", error);
                alert('저장에 실패했습니다.');

                submitBtn.querySelector('.btn__text').style.display = 'block';
                submitBtn.querySelector('.btn__loading').style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // 로그인 체크
        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
        }

        window.logout = function() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('loginTime');
            sessionStorage.clear();
            window.location.href = 'index.html';
        };

        // 초기화
        loadFaq();
        document.getElementById('faqForm').addEventListener('submit', saveFaq);
    </script>
</body>
