    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header__title">
                <h1>뉴스/보도자료 관리</h1>
                <p>언론보도, 수상, 인증 소식을 관리하세요</p>
            </div>
            <div class="admin-header__user"><span id="currentUser">관리자</span></div>
        </header>

        <div class="admin-content">
            <div class="admin-card" style="margin-bottom: 1.5rem;">
                <div class="admin-card__content" style="padding: 1rem 1.5rem;">
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <a href="news-write.html" class="btn btn--primary" style="padding: 0.5rem 1rem; text-decoration: none;">+ 뉴스 작성</a>
                        <select id="categoryFilter" class="admin-select" onchange="loadNews()">
                            <option value="all">전체</option>
                            <option value="언론보도">언론보도</option>
                            <option value="수상">수상</option>
                            <option value="인증">인증</option>
                            <option value="기타">기타</option>
                        </select>
                        <span style="margin-left: auto; font-size: 0.875rem; color: var(--text-light);">총 <strong id="totalCount">0</strong>건</span>
                        <button onclick="loadNews()" class="btn btn--outline" style="padding: 0.5rem 1rem;">새로고침</button>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card__content" style="padding: 0;">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">카테고리</th>
                                <th>제목</th>
                                <th style="width: 100px;">등록일</th>
                                <th style="width: 60px;">조회</th>
                                <th style="width: 120px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="newsList">
                            <tr><td colspan="5" style="text-align: center; padding: 3rem;">로딩 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <style>
        .admin-select { padding: 0.5rem 1rem; border: 1px solid var(--border-light); border-radius: 0.375rem; font-size: 0.875rem; background: #fff; }
        .admin-table tbody tr { cursor: pointer; transition: background 0.2s; }
        .admin-table tbody tr:hover { background: var(--bg-light); }
        .category-badge { display: inline-block; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; }
        .category-badge--press { background: #dbeafe; color: #1e40af; }
        .category-badge--award { background: #fef3c7; color: #92400e; }
        .category-badge--cert { background: #d1fae5; color: #065f46; }
        .category-badge--etc { background: #e5e7eb; color: #374151; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno",
            authDomain: "seopung-website.firebaseapp.com",
            projectId: "seopung-website",
            storageBucket: "seopung-website.firebasestorage.app",
            messagingSenderId: "563395096680",
            appId: "1:563395096680:web:8f363c42f6833f65628bdd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let newsData = [];

        const categoryClass = { '언론보도': 'category-badge--press', '수상': 'category-badge--award', '인증': 'category-badge--cert', '기타': 'category-badge--etc' };

        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return `${date.getFullYear()}.${String(date.getMonth()+1).padStart(2,'0')}.${String(date.getDate()).padStart(2,'0')}`;
        }

        window.loadNews = async function() {
            const tbody = document.getElementById('newsList');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">로딩 중...</td></tr>';

            try {
                const filter = document.getElementById('categoryFilter').value;
                const q = query(collection(db, "news"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                newsData = [];
                snap.forEach(doc => newsData.push({ id: doc.id, ...doc.data() }));

                let filtered = filter === 'all' ? newsData : newsData.filter(n => n.category === filter);
                document.getElementById('totalCount').textContent = filtered.length;

                if (filtered.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-light);">등록된 뉴스가 없습니다.</td></tr>';
                    return;
                }

                tbody.innerHTML = filtered.map(news => `
                    <tr onclick="location.href='news-write.html?id=${news.id}'">
                        <td><span class="category-badge ${categoryClass[news.category] || 'category-badge--etc'}">${news.category || '기타'}</span></td>
                        <td><strong>${news.title || '-'}</strong></td>
                        <td>${formatDate(news.createdAt)}</td>
                        <td>${news.views || 0}</td>
                        <td>
                            <a href="news-write.html?id=${news.id}" class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; margin-right: 0.25rem; text-decoration: none;" onclick="event.stopPropagation();">수정</a>
                            <button class="btn btn--outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="event.stopPropagation(); deleteNews('${news.id}')">삭제</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: #ef4444;">데이터를 불러올 수 없습니다.</td></tr>';
            }
        };

        window.deleteNews = async function(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            try {
                await deleteDoc(doc(db, "news", id));
                loadNews();
            } catch (error) {
                alert('삭제에 실패했습니다.');
            }
        };

        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) window.location.href = 'index.html';
        document.getElementById('currentUser').textContent = localStorage.getItem('adminUser') || sessionStorage.getItem('adminUser') || '관리자';

        window.logout = function() {
            localStorage.removeItem('adminLoggedIn'); localStorage.removeItem('adminUser'); localStorage.removeItem('loginTime');
            sessionStorage.clear();
            window.location.href = 'index.html';
        };

        loadNews();
    </script>
</body>
</html>
