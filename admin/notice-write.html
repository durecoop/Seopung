                        <label class="write-form__label">상단고정</label>
                        <select id="noticePinned" class="write-form__select">

                        <span class="btn__text">저장하기</span>
                        <span class="btn__loading" style="display: none;">
                            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"/>
                            </svg>
                            저장 중...

    <style>
        .write-form { max-width: 1000px; }
        .write-form__section { margin-bottom: 1.5rem; }
        .write-form__section--half { flex: 1; }
        .write-form__row { display: flex; gap: 1.5rem; }
        .write-form__label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
        .write-form__label .required { color: #ef4444; }

        .toastui-editor-defaultUI-toolbar { border-radius: 0 !important; background: #f8fafc !important; }

        /* 이미지 업로드 프로그레스 */

            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 1rem 1.5rem;
            display: none;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        .upload-progress__bar {

            height: 6px;

        @media (max-width: 768px) {

            .write-form__actions { flex-direction: column; }
            .write-form__actions .btn { width: 100%; }

    <!-- 업로드 프로그레스 -->
    <div class="upload-progress" id="uploadProgress">
        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="var(--primary)" stroke-width="3" fill="none" stroke-dasharray="30 70"/>
        </svg>
        <div>
            <div style="font-size: 0.875rem; font-weight: 500;">이미지 업로드 중...</div>
            <div class="upload-progress__bar">
                <div class="upload-progress__fill" id="uploadFill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Toast UI Editor -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, addDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnMM7eMXjZgjP-dovTJ-cfH7iO5RWQnno",
            authDomain: "seopung-website.firebaseapp.com",
            projectId: "seopung-website",
            storageBucket: "seopung-website.firebasestorage.app",
            messagingSenderId: "563395096680",
            appId: "1:563395096680:web:8f363c42f6833f65628bdd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let editor = null;
        let editId = null;

        // URL에서 수정 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        editId = urlParams.get('id');

        // 이미지 압축 함수
        function compressImage(blob, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    // 최대 너비로 리사이즈
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((compressedBlob) => {
                        resolve(compressedBlob || blob);
                    }, 'image/jpeg', quality);
                };
                img.onerror = () => resolve(blob);
                img.src = URL.createObjectURL(blob);
            });
        }

        // Base64로 변환 (Firebase Storage 실패 시 대체)
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // 이미지 업로드 함수
        async function uploadImage(blob) {
            const progress = document.getElementById('uploadProgress');
            const fill = document.getElementById('uploadFill');
            progress.classList.add('show');
            fill.style.width = '10%';

            try {
                // 이미지 압축 (최대 1200px, 품질 80%)
                const compressedBlob = await compressImage(blob, 1200, 0.8);
                fill.style.width = '30%';

                const fileName = `notices/${Date.now()}_${Math.random().toString(36).substr(2, 9)}.jpg`;
                const storageRef = ref(storage, fileName);

                // 타임아웃 설정 (15초)
                const uploadPromise = new Promise((resolve, reject) => {
                    const uploadTask = uploadBytesResumable(storageRef, compressedBlob);

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const percent = 30 + (snapshot.bytesTransferred / snapshot.totalBytes) * 60;
                            fill.style.width = percent + '%';
                        },
                        (error) => reject(error),
                        async () => {
                            try {
                                const url = await getDownloadURL(uploadTask.snapshot.ref);
                                resolve(url);
                            } catch (error) {
                                reject(error);
                            }
                        }
                    );
                });

                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Upload timeout')), 15000);
                });

                const url = await Promise.race([uploadPromise, timeoutPromise]);
                fill.style.width = '100%';

                setTimeout(() => {
                    progress.classList.remove('show');
                    fill.style.width = '0%';
                }, 300);

                return url;

            } catch (error) {
                console.error('Firebase Storage 업로드 실패, Base64로 대체:', error);

                // Firebase Storage 실패 시 Base64로 대체
                try {
                    const compressedBlob = await compressImage(blob, 800, 0.7);
                    const base64 = await blobToBase64(compressedBlob);

                    progress.classList.remove('show');
                    fill.style.width = '0%';

                    return base64;
                } catch (e) {
                    progress.classList.remove('show');
                    throw e;
                }
            }
        }

        // Toast UI Editor 초기화
        function initEditor() {
            editor = new toastui.Editor({
                el: document.querySelector('#editor'),
                height: '500px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                language: 'ko-KR',
                placeholder: '공지사항 내용을 입력하세요...\n\n이미지는 드래그 앤 드롭 또는 Ctrl+V로 붙여넣기 할 수 있습니다.',
                toolbarItems: [
                    ['heading', 'bold', 'italic', 'strike'],
                    ['hr', 'quote'],
                    ['ul', 'ol', 'task', 'indent', 'outdent'],
                    ['table', 'image', 'link'],
                    ['code', 'codeblock'],
                    ['scrollSync']
                ],
                hooks: {
                    addImageBlobHook: async (blob, callback) => {
                        try {
                            const url = await uploadImage(blob);
                            callback(url, '이미지');
                        } catch (error) {
                            alert('이미지 업로드에 실패했습니다.\n\nFirebase Storage 규칙을 확인해주세요.');
                            console.error(error);
                        }
                        return false;
                    }
                }
            });
        }

        // 수정 모드: 기존 데이터 로드
        async function loadNotice() {
            if (!editId) return;

            document.getElementById('pageTitle').textContent = '공지사항 수정';

            try {
                const docRef = doc(db, "notices", editId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('noticeTitle').value = data.title || '';
                    document.getElementById('noticeCategory').value = data.category || '일반공지';
                    document.getElementById('noticePinned').value = data.pinned ? 'true' : 'false';

                    // 에디터에 내용 설정 (에디터 초기화 후)
                    setTimeout(() => {
                        if (editor && data.content) {
                            editor.setHTML(data.content);
                        }
                    }, 100);
                } else {
                    alert('공지사항을 찾을 수 없습니다.');
                    location.href = 'notices.html';
                }
            } catch (error) {
                console.error("Error loading notice:", error);
                alert('데이터를 불러올 수 없습니다.');
            }
        }

        // 저장
        async function saveNotice(e) {
            e.preventDefault();

            const title = document.getElementById('noticeTitle').value.trim();
            const content = editor.getHTML();
            const category = document.getElementById('noticeCategory').value;
            const pinned = document.getElementById('noticePinned').value === 'true';

            if (!title) {
                alert('제목을 입력해주세요.');
                document.getElementById('noticeTitle').focus();
                return;
            }

            if (!content || content === '<p><br></p>') {
                alert('내용을 입력해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.querySelector('.btn__text').style.display = 'none';
            submitBtn.querySelector('.btn__loading').style.display = 'flex';
            submitBtn.disabled = true;

            try {
                if (editId) {
                    // 수정
                    await updateDoc(doc(db, "notices", editId), {
                        title, content, category, pinned, updatedAt: Timestamp.now()
                    });
                    alert('공지사항이 수정되었습니다.');
                } else {
                    // 새로 작성
                    await addDoc(collection(db, "notices"), {
                        title, content, category, pinned,
                        views: 0,
                        createdAt: Timestamp.now()
                    });
                    alert('공지사항이 등록되었습니다.');
                }
                location.href = 'notices.html';
            } catch (error) {
                console.error("Error saving notice:", error);
                alert('저장에 실패했습니다.');

                submitBtn.querySelector('.btn__text').style.display = 'block';
                submitBtn.querySelector('.btn__loading').style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // 로그인 체크 (localStorage 또는 sessionStorage)
        const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true' || sessionStorage.getItem('adminLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'index.html';
        }

        window.logout = function() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('loginTime');
            sessionStorage.clear();
            window.location.href = 'index.html';
        };

        // 초기화
        initEditor();
        loadNotice();

        // 폼 제출
        document.getElementById('noticeForm').addEventListener('submit', saveNotice);

        // 페이지 이탈 경고
        let isFormDirty = false;
        document.getElementById('noticeForm').addEventListener('input', () => { isFormDirty = true; });
        window.addEventListener('beforeunload', (e) => {
            if (isFormDirty) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
